<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图像画廊</title>
    <style>
        img {
            width: 100px;
            height: 100px;
            border: 2px #cc0066 ridge;
        }

        ul {
            list-style-type: none;
        }

        li {
            float: left;
        }

        hr {
            background-color: gainsboro;
            border: none;
            height: 5px;
        }

        .center {
            text-align: center;
        }
    </style>
</head>
<body>
<h2 class="center">图像画廊</h2>
<hr>
<marquee behavior="alternate">
    <ul>
        <li><img src="t1.jpg" alt="1"></li>
        <li><img src="t2.jpg" alt="2"></li>
        <li><img src="t3.jpg" alt="3"></li>
        <li><img src="t4.jpg" alt="4"></li>
        <li><img src="t5.jpg" alt="5"></li>
    </ul>
</marquee>
<hr>
</body>
</html>
