<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>计算任意区间内连续自然数的累加和</title>
	<link rel="stylesheet" href="n2.css" type="text/css" />
	<script type="text/javascript" src="n2.js"></script>
</head>
<body>
<div id="">
	<h3>计算任意区间内连续自然数的累加和</h3>
	<form action="" method="">
		<h3>定义区间</h3>
		<label>
			起始数
			<input type="text" id="start_num" value="" name="start_num" />
		</label>
		<label>
			终止数
			<input type="text" id="end_num" value="" name="end_num" />
		</label>
		<br>
		<label>
			累加和
			<input type="text" id="sum" value="" name="sum" readonly="readonly" />
		</label>
		<br>
		<input type="button" name="" id="calculate" value="计算" onclick="show()" />
		<input type="reset" name="" id="clr" value="清空" />
	</form>
</div>
</body>
</html>
