<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>导航</title>
    <style>
        ul {
            list-style-type: none;
            text-align: center;
        }

        li {
            display: inline;
        }

        li a {
            padding: 0 20px;
        }

        div {
            text-align: center;
        }
    </style>

</head>
<body>
<p>使用段落标记和超链接实现网站导航</p>
<div>
    <p><a href="http://www.baidu.com">百度</a>&nbsp;<a href="http://www.sina.com.cn">新浪</a>&nbsp;
        <a href="http://www.163.com">网易</a>&nbsp;<a href="http://www.qq.com/">腾讯</a>&nbsp;
        <a href="http://www.sohu.com">搜狐</a>&nbsp;<a href="https://www.so.com/">360搜索</a>
    </p>
</div>
<hr>
<p>使用无序列表实现水平导航条</p>
<div>
    <u1>
        <li><a href="http://www.baidu.com">百度</a></li>
        <li><a href="http://www.sina.com.cn">新浪</a></li>
        <li><a href="http://www.163.com">网易</a></li>
        <li><a href="http://www.qq.com/">腾讯</a></li>
        <li><a href="http://www.sohu.com">搜狐</a></li>
        <li><a href="https://www.so.com/">360搜索</a></li>
    </u1>
</div>
</body>
</html>
