<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>数学方程式</title>
    <style>
        body {
            background-color: #F2FFC1;
        }

        h2 {
            color: red;
            text-align: center;
        }

        p {
            font-size: 36px;
            text-align: center;
        }

        hr {
            background-color: blue;
            width: 80%;
            height: 2px;
            border: none;
        }
    </style>
</head>
<body>
<h2>数学方程式</h2>
<hr>
<p>
    2x<sup>2</sup>+3x=9<br>
    x<sub>1</sub>+x<sub>2</sub>=10<br>
</p>
</body>
</html>
